    <main>
        <div id="contact-form">
            <!-- ADD ACTION PAGE? -->
            <h3 id="form-header">questions? comments? let me know! :D</h3>
            <form id="contact-form" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>contact info:</legend>
           
                    <label for="name">Name: (required)</label>
                    <input type="text" id="name" name="name" minlength="1" title="Please enter only alphabetical characters." pattern="[A-Za-z\s]+" required placeholder="e.g. John Smith" autocomplete="name">
                    <output class="error" for="name"></output>
                    <output class="info" for="name"></output>
                    <br><br>
           
                    <label for="email">Email: (required)</label>
                    <input type="email" id="email" name="email" required placeholder="e.g. example@example.com">
                    <output class="error" for="email"></output>
                    <output class="info" for="email"></output>
                    <br><br>
           
                    <label for="locations">where are you from? (optional)</label>
                    <select name="locations" id="locations">
                        <option value="" disabled selected>select a location</option>
                        <optgroup label="Southern CA">
                            <option value="san-diego">San Diego</option>
                            <option value="orange-county">Orange County</option>
                            <option value="los-angeles">Los Angeles</option>
                            <option value="other-socal">Other (SoCal)</option>
                        </optgroup>
                        <optgroup label="Northern CA">
                            <option value="san-francisco">San Francisco</option>
                            <option value="san-jose">San Jose</option>
                            <option value="palo-alto">Palo Alto</option>
                            <option value="mountain-view">Mountain View</option>
                            <option value="other-norcal">Other (NorCal)</option>
                        </optgroup>
                        <optgroup label="Other (U.S.)">
                            <option value="west">West</option>
                            <option value="midwest">MidWest</option>
                            <option value="southwest">SouthWest</option>
                            <option value="southeast">SouthEast</option>
                            <option value="northeast">NorthEast</option>
                        </optgroup>
                    </select>
                    <output class="error" for="locations"></output>
                    <output class="info" for="locations"></output>
                    <br><br>
           
                    <label for="user-type">select which best applies to you: (optional)</label>
                    <select name="user-types" id="user-type">
                        <option value="" disabled selected>who are you?</option>
                        <option value="recruiter">recruiter</option>
                        <option value="student">student</option>
                        <option value="other">other</option>
                    </select>
                    <output class="error" for="user-type"></output>
                    <output class="info" for="user-type"></output>
                    <br><br>
           
                    <label for="comments">comments: </label>
                    <textarea id="comments" name="comments" rows="5" cols="50" maxlength="500" placeholder="Enter your comments here...(max 500 chars)"></textarea>
                    <output class="error" for="comments"></output>
                    <output class="info" for="comments"></output>
                    <br><br>
           
                    <input type="hidden" name="possible_bot" value="true">
           
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </div><br>
